version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test
      - store_artifacts:
          path: test-results
          
workflows:
  version: 2
  build_and_test:
    jobs:
      - node/test
      - test
